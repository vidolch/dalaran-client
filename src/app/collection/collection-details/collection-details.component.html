<div>
  <div *ngIf="collection">
    <h2>{{collection.name}}</h2>
    <hr>
    <h3>Resources</h3>
    <button matInput mat-raised-button color="primary" (click)="openCreateDialog()">Create new</button>
    <app-resource-list [collectionId]="collection.id" (resourceId)="setResourceDetails($event)"></app-resource-list>
  </div>
</div>
