<div>
  <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
            <a (click)="selectForDetails(element.id)">
              {{element.name}} 
            </a>
        </td>
      </ng-container>

      <!-- Path Column -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef> Path </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.path}}
        </td>
      </ng-container>
  
      <!-- Created Timestamp Column -->
      <ng-container matColumnDef="created_timestamp">
        <th mat-header-cell *matHeaderCellDef> Created Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.created_timestamp | date}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="actions">
              <i class="material-icons">more_vert</i>
          </button>
          <mat-menu #actions="matMenu">
              <mat-list>
                <mat-list-item>
                    <button mat-raised-button color="primary" (click)="deleteResource(element.id)">Delete</button>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <button mat-raised-button color="primary" (click)="selectForEdit(element.id)">Edit</button>
                </mat-list-item>
              </mat-list>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
