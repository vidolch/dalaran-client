<div>
  <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/collections/' + collectionId + '/resources/' + element.id]">
              {{element.name}} 
            </a>
        </td>
      </ng-container>

      <!-- Path Column -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef> Path </th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/collections/' + element.id]">
              {{element.path}} 
            </a>
        </td>
      </ng-container>
  
      <!-- Created Timestamp Column -->
      <ng-container matColumnDef="created_timestamp">
        <th mat-header-cell *matHeaderCellDef> Created Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.created_timestamp | date}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="deleteResource(element.id)">Delete</button>
          <button mat-raised-button color="primary" (click)="selectForEdit(element.id)">Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
