<h2 mat-dialog-title>Create new Resource</h2>
<div mat-dialog-content>
    <form class="new-resource-form" [formGroup]="resourceForm">
        <mat-form-field class="name-control">
            <input matInput placeholder="Name" value="" name="name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="path-control">
            <input matInput placeholder="Path" value="" name="path" formControlName="path">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button matInput mat-raised-button color="primary" (click)="submitResource()" [disabled]="!resourceForm.valid">
        {{ this.isUpdate ? 'Update' : 'Create' }}
    </button>
    <button matInput mat-raised-button [mat-dialog-close]>
        Cancel
    </button>
</div>
